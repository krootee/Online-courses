<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>
<form>
    <bold>Signup</bold>
    <br>
    <label>
        Username
        <input type="text" name="username" value="%(username)s">
    </label>
    <br>
    <label>
        Password
        <input type="password" name="password">
    </label>
    <br>
    <label>
        Verify Password
        <input type="password" name="verify">
    </label>
    <br>
    <label>
        Email (optional)
        <input type="text" name="email" value="%(email)s">
    </label>
    <br>
    <input type="submit">
</form>
</body>
</html>
